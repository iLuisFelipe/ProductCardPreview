<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <img src="./images/image-product-desktop.jpg" alt="" class="imagem">
    
    <div class="content">
      <h2 class="title">Perfume</h2>
      <h1 class="subtitle">Gabrielle <br>
        Essence Eau <br>
        De Parfum
      </h1>

      <h2 class="text">
        A floral, solar and voluptuous <br>
        interpretation composed by <br>
        Olivier Polge, Perfumer-Creator <br>
        for the House of CHANEL.
      </h2>

      <h2 class="price">&dollar;149.99</h2>
      <h4 class="subprice">&dollar;169.99</h4>

      <button class="btn">Add to Cart</button>
    </div>


  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iLuisFelipe" target="_blank">Luis Felipe dos Santos de Paula Guedes</a>.
  </div>
</body>
</html>
